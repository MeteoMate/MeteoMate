upstream api_backend {
  server :;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Compression settings ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_vary on;
  gzip_types
      text/plain text/css text/javascript application/javascript application/json
      application/xml image/svg+xml application/wasm
      font/ttf font/otf application/vnd.ms-fontobject;

  # --- Security-related headers ---
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;

  server_tokens off;

  # --- Long-cache (immutable assets) ---
  location ~* \.(?:js|mjs|css|wasm|svg|png|jpe?g|gif|webp|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
  
  # --- API proxy ---
  # normalized to end with a slash (render.py ensures)
  location ^~ /api/v1/ {
    proxy_http_version 1.1;
    proxy_pass http://api_backend;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
  }

  ## --- API proxy ---
